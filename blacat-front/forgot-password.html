<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Blacat.co</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap lab -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="tittle-register">
        <h1>Forgot Passwod</h1>
        <h3>Welcome Back!</h3>
      </div>
      <div class="content-container">

          <p>We'll send to your email a code to reset your password</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            placeholder="email"
          />

        <div class="input-size-btn forgot-btn">
          <a href="otp.html"><button class="btn-sign">Send Code</button></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <script src="assets/js/main.js"></script>
