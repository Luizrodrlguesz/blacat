<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Blacat.co</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap lab -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="tittle-register">
        <h1>SignUp</h1>
        <h3>Create Your Account</h3>
      </div>
      <div class="content-container">
        <div class="input-size-pos">
          <p>Your Name</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            placeholder="Full name"
          />
        </div>
        <div class="input-size-pos">
          <p>Username</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="Your Username"
          />
        </div>
        <div class="input-size-pos">
          <p>Your Email</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            placeholder="Your email"
          />
        </div>
        <div class="input-size-pos">
          <p>Confirm Your Email</p>
          <input
            class="input-theme-sytle"
            type="text"
            placeholder="Confirm your email"
          />
        </div>
        <div class="input-size-pos">
          <p>Your Password</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="Your Password"
          />
        </div>
        <div class="input-size-pos">
          <p>Confirm Your password</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="Confirm your Password"
          />
        </div>
        <div class="input-size-pos agree-terms">
          <input type="checkbox" name="" id="" />Agree Terms and Conditions
        </div>
        <div class="input-size-btn">
          <a href="signin.html"><button class="btn-sign">Register</button></a>
        </div>

        <div class="already-account">
          <p>Already have an account? <a href="signin.html">login</a></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
