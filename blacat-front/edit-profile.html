<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Blacat.co</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap lab -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="tittle-register">
        <h1>Profile</h1>
        <h3>Edit Profile</h3>
      </div>
      <div class="content-container">
        <div class="input-size-pos">
          <p>Full Name</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            placeholder="Full name"
          />
        </div>
        <div class="input-size-pos">
          <p>Username</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="Your Username"
          />
        </div>
        <div class="input-size-pos">
          <p>Email</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="New Email"
          />
        </div>
        <div class="input-size-pos">
          <p>Confirm Email</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="Confirm your email"
          />
        </div>
        <div class="password-part-edit">
          <div class="input-size-pos">
            <p>Password</p>
            <input
              class="input-theme-sytle"
              type="text"
              name=""
              id=""
              placeholder="New Password"
            />
          </div>
          <div class="input-size-pos">
            <p>Confirm password</p>
            <input
              class="input-theme-sytle"
              type="text"
              name=""
              id=""
              placeholder="Confirm your password"
            />
          </div>
        </div>
        <div class="numbers-part-edit">
          <div class="input-size-pos">
            <p>Your Birthday</p>
            <input
              class="input-theme-sytle"
              type="text"
              name=""
              placeholder="00/00/0000"
            />
          </div>
          <div class="input-size-pos">
            <p>Telefone</p>
            <input
              class="input-theme-sytle"
              type="text"
              name=""
              id=""
              placeholder="(00) 0 0000-0000"
            />
          </div>
        </div>
        <div class="input-size-pos">
          <p>Cpf</p>
          <input
            class="input-theme-sytle"
            type="text"
            placeholder="000.000.000-00"
          />
        </div>
        <div class="input-size-pos">
          <p>Genero</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="male"
          />
        </div>

        <div class="input-size-btn">
          <a href="signin.html"><button class="btn-sign">Register</button></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
