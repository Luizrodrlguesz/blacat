<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Blacat.co</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap lab -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="tittle-register">
        <h1>Insert code</h1>
        <h3>Forgot password</h3>
      </div>
      <div class="content-container">
        <h3>Insert code</h3>
        <p>Insert the code that we sent to your email</p>
        <div id="otp" class="digit-group">
          <input
            class="form-control"
            type="text"
            id="digit-2"
            name="digit-2"
            data-next="digit-3"
            data-previous="digit-1"
          />
          <input
            class="form-control"
            type="text"
            id="digit-3"
            name="digit-3"
            data-next="digit-4"
            data-previous="digit-2"
          />
          <input
            class="form-control"
            type="text"
            id="digit-4"
            name="digit-4"
            data-next="digit-5"
            data-previous="digit-3"
          />
          <input
            class="form-control"
            type="text"
            id="digit-5"
            name="digit-5"
            data-next="digit-6"
            data-previous="digit-4"
          />
        </div>

        <div class="input-size-btn forgot-btn">
          <a href="signin.html"><button class="btn-sign">Confirm</button></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
