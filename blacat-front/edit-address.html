<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Blacat.co</title>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- bootstrap lab -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="tittle-register">
        <h1>Profile</h1>
        <h3>Edit Address</h3>
      </div>
      <div class="content-container">
        <div class="input-size-pos">
          <p>CEP</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            placeholder="000000-00"
          />
        </div>
        <div class="input-size-pos">
          <p>Cidade</p>
          <input
            class="input-theme-sytle"
            type="text"
            placeholder="Sua Cidade"
          />
        </div>
        <div class="input-size-pos">
          <p>Bairro</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            placeholder="Seu Bairro"
          />
        </div>
        <div class="address-part-edit">
          <div class="input-size-pos">
            <p>Rua</p>
            <input
              class="input-theme-sytle"
              type="text"
              name=""
              id=""
              placeholder="rua..."
            />
          </div>
          <div class="input-size-pos-number">
            <p>NÂº</p>
            <input
              class="input-theme-sytle"
              type="text"
              name=""
              id=""
              placeholder="123"
            />
          </div>
        </div>
        <div class="input-size-pos">
          <p>Complemento</p>
          <input
            class="input-theme-sytle"
            type="text"
            name=""
            id=""
            placeholder="apto..."
          />
        </div>

        <div class="input-size-btn">
          <a href="signin.html"><button class="btn-sign">Register</button></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
